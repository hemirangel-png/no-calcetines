<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Caja de No Calcetines</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f8f9fa;
            font-family: 'Nunito', sans-serif;
            min-height: 100vh;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            width: 100%;
            min-height: 100vh;
            background: url('https://i.ibb.co/gLV8VhkY/calcetines-pensando-frente-a-una-chimenea.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .header-section {
            margin-bottom: 40px;
            text-align: center;
        }

        .logo {
            font-family: 'Comic Neue', cursive;
            font-size: 2.2rem;
            color: white;
            margin-bottom: 10px;
            font-weight: 700;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }

        .welcome-message {
            color: white;
            font-size: 1.1rem;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
            font-weight: 600;
        }

        .code-section {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 30px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            max-width: 350px;
            width: 100%;
        }

        .code-label {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .code-display {
            font-family: 'Courier New', monospace;
            font-size: 1.5rem;
            font-weight: bold;
            color: #FF6B93;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        .btn-copy {
            background: linear-gradient(45deg, #A2D9FF, #87CEEB);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(162, 217, 255, 0.4);
        }

        .btn-copy:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(162, 217, 255, 0.5);
        }

        .actions-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 350px;
            width: 100%;
        }

        .btn {
            padding: 18px;
            font-size: 1.1rem;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Nunito', sans-serif;
            font-weight: 700;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .btn-primary {
            background: linear-gradient(45deg, #FF9EBD, #FF6B93);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(45deg, #FF6B6B, #FF8E8E);
            color: white;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Para tablets */
        @media (min-width: 768px) {
            .container {
                padding: 40px;
            }
            
            .logo {
                font-size: 2.5rem;
            }
            
            .code-section {
                max-width: 380px;
            }
            
            .actions-container {
                max-width: 380px;
            }
        }

        /* Para m√≥viles muy peque√±os */
        @media (max-width: 360px) {
            .container {
                padding: 20px 15px;
            }
            
            .logo {
                font-size: 1.8rem;
            }
            
            .code-section {
                padding: 20px;
                max-width: 320px;
            }
            
            .actions-container {
                max-width: 320px;
            }
            
            .btn {
                padding: 16px;
                font-size: 1rem;
            }
            
            .code-display {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header flotante -->
        <div class="header-section">
            <h1 class="logo">Mi Caja de No Calcetines</h1>
            <div class="welcome-message">¬°Hola, Mar√≠a Gonz√°lez!</div>
        </div>

        <!-- C√≥digo para compartir -->
        <div class="code-section">
            <div class="code-label">Tu c√≥digo para compartir:</div>
            <div class="code-display" id="userCode">CAL-789-ABC</div>
            <button class="btn-copy" onclick="copiarCodigo()">
                üìã Copiar C√≥digo
            </button>
        </div>

        <!-- Botones de acciones -->
        <div class="actions-container">
            <button class="btn btn-primary" onclick="editarLista()">
                ‚úèÔ∏è Editar Mi Lista
            </button>

            <button class="btn btn-danger" onclick="cerrarSesion()">
                üö™ Cerrar Sesi√≥n
            </button>
        </div>
    </div>

    <script>
        function copiarCodigo() {
            const codigo = document.getElementById('userCode').textContent;
            navigator.clipboard.writeText(codigo).then(() => {
                alert('‚úÖ C√≥digo copiado: ' + codigo + '\n\n¬°Comp√°rtelo con tus amigos!');
            }).catch(() => {
                // Fallback para navegadores antiguos
                const tempInput = document.createElement('input');
                tempInput.value = codigo;
                document.body.appendChild(tempInput);
                tempInput.select();
                document.execCommand('copy');
                document.body.removeChild(tempInput);
                alert('‚úÖ C√≥digo copiado: ' + codigo);
            });
        }

        function editarLista() {
            window.location.href = 'editar-lista.html';
        }

        function cerrarSesion() {
            if (confirm('¬øEst√°s seguro de que quieres cerrar sesi√≥n?')) {
                alert('¬°Hasta pronto! üëã\n\nEsperamos verte pronto en la rebeli√≥n.');
                window.location.href = 'index.html';
            }
        }

        // Cargar datos del usuario
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Mi Caja de No Calcetines cargada - Usuario: Mar√≠a Gonz√°lez');
        });
    </script>
</body>
</html>
