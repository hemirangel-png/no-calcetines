<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No + Calcetines - Misi√≥n Regalos</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Variables de colores espaciales */
        :root {
            --azul-espacial: #0B3D91;
            --naranja-nave: #FF6B00;
            --verde-alien: #00FF88;
            --morado-neon: #9D4EDD;
            --negro-espacio: #000814;
            --gris-panel: #1A1A2E;
        }

        /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--negro-espacio);
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 4px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 3px),
                radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 4px);
            background-size: 550px 550px, 350px 350px, 250px 250px;
            background-position: 0 0, 40px 60px, 130px 270px;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            background: linear-gradient(135deg, var(--gris-panel) 0%, #16213E 100%);
            padding: 40px 30px;
            border-radius: 15px;
            border: 3px solid var(--naranja-nave);
            box-shadow: 
                0 0 20px var(--naranja-nave),
                inset 0 0 20px rgba(255, 107, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        .logo {
            font-family: 'Press Start 2P', cursive;
            font-size: 2.8rem;
            color: var(--naranja-nave);
            margin-bottom: 15px;
            text-shadow: 0 0 10px var(--naranja-nave);
            letter-spacing: 2px;
            line-height: 1.3;
        }

        .tagline {
            font-size: 1.1rem;
            color: var(--verde-alien);
            margin-bottom: 40px;
            text-shadow: 0 0 5px var(--verde-alien);
            font-weight: 400;
        }

        .mission-control {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid var(--azul-espacial);
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: inset 0 0 15px rgba(11, 61, 145, 0.5);
        }

        .mission-title {
            color: var(--naranja-nave);
            font-size: 1.3rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 18px;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--naranja-nave), #FF8C00);
            color: black;
            box-shadow: 0 0 15px var(--naranja-nave);
        }

        .btn-secondary {
            background: linear-gradient(45deg, var(--morado-neon), #C77DFF);
            color: white;
            box-shadow: 0 0 15px var(--morado-neon);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 20px currentColor;
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            transition: all 0.5s ease;
        }

        .btn:hover::after {
            left: 100%;
        }

        .code-input-container {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid var(--azul-espacial);
        }

        .code-label {
            color: var(--verde-alien);
            font-size: 1rem;
            margin-bottom: 15px;
            display: block;
            text-transform: uppercase;
        }

        .code-input {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid var(--verde-alien);
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            color: var(--verde-alien);
            font-family: 'Orbitron', sans-serif;
            box-shadow: 0 0 10px var(--verde-alien);
        }

        .code-input:focus {
            outline: none;
            box-shadow: 0 0 15px var(--verde-alien);
        }

        .btn-small {
            padding: 12px 25px;
            font-size: 0.9rem;
        }

        /* Naves decorativas */
        .spaceship {
            position: absolute;
            font-size: 2rem;
            z-index: 0;
            animation: float 6s ease-in-out infinite;
        }

        .spaceship-1 {
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .spaceship-2 {
            top: 20%;
            right: 8%;
            animation-delay: 2s;
        }

        .spaceship-3 {
            bottom: 15%;
            left: 10%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        /* Efectos de part√≠culas */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .logo {
                font-size: 2rem;
            }
            
            .container {
                padding: 25px 15px;
            }
            
            .mission-control {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="spaceship spaceship-1">üöÄ</div>
    <div class="spaceship spaceship-2">üõ∏</div>
    <div class="spaceship spaceship-3">üëæ</div>
    
    <div class="container">
        <h1 class="logo">NO + CALCETINES</h1>
        <p class="tagline">MISI√ìN: ELIMINAR REGALOS ABURRIDOS DE LA GALAXIA</p>
        
        <div class="mission-control">
            <div class="mission-title">PANEL DE CONTROL PRINCIPAL</div>
            
            <div class="buttons-container">
                <button class="btn btn-primary" onclick="crearLista()">‚ñ∂ INICIAR MISI√ìN DE REGALOS</button>
                <button class="btn btn-secondary" onclick="mostrarChismear()">üîç CHISMEAR LISTA DE REGALOS DE...</button>
            </div>
        </div>
        
        <div class="code-input-container" id="codeSection" style="display: none;">
            <span class="code-label">INGRESA EL C√ìDIGO ESPACIAL AQU√ç:</span>
            <input type="text" class="code-input" id="codigoLista" placeholder="EJ: XB-72-Q">
            <button class="btn btn-primary btn-small" onclick="verLista()">CONFIRMAR ACCESO</button>
        </div>
    </div>

    <script>
        // Crear part√≠culas estelares
        function crearParticulas() {
            const particles = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.width = Math.random() * 3 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 5 + 's';
                particles.appendChild(particle);
            }
        }

        function crearLista() {
            alert("üöÄ INICIANDO SECUENCIA DE DESPEGUE...\nMisi√≥n de creaci√≥n de lista de regalos activada!");
        }

        function mostrarChismear() {
            document.getElementById('codeSection').style.display = 'block';
            // Efecto de sonido imaginario
            const codeInput = document.getElementById('codigoLista');
            codeInput.focus();
        }

        function verLista() {
            const codigo = document.getElementById('codigoLista').value.toUpperCase();
            if (codigo.trim() === '') {
                alert("‚ö† ALERTA: C√ìDIGO NO DETECTADO\nIngresa un c√≥digo de acceso v√°lido");
                return;
            }
            alert(`üîç ESCANEANDO GALAXIA...\nBuscando lista con c√≥digo: ${codigo}\n\nMISI√ìN EN PROCESO...`);
        }

        // Inicializar efectos
        window.onload = function() {
            crearParticulas();
            
            // Efecto de escritura para el tagline
            const tagline = document.querySelector('.tagline');
            const originalText = tagline.textContent;
            tagline.textContent = '';
            
            let i = 0;
            const typeWriter = setInterval(() => {
                if (i < originalText.length) {
                    tagline.textContent += originalText.charAt(i);
                    i++;
                } else {
                    clearInterval(typeWriter);
                }
            }, 50);
        };
    </script>
</body>
</html>
