<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No + Calcetines Aburridos</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f8f9fa;
            font-family: 'Nunito', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 15px;
        }

        .container {
            text-align: center;
            max-width: 320px;
            width: 100%;
            height: 600px;
            background: url('https://i.ibb.co/yBV9VK9f/kawaii.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 30px 20px;
            border-radius: 25px;
            border: 3px solid #FF9EBD;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 20px;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 200px;
        }

        .btn {
            padding: 16px;
            font-size: 1rem;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Nunito', sans-serif;
            font-weight: 700;
            backdrop-filter: blur(8px);
            border: 2px solid rgba(255, 255, 255, 0.4);
        }

        .btn-primary {
            background: linear-gradient(45deg, #FF9EBD, #FFB6C1);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 158, 189, 0.5);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #A2D9FF, #87CEEB);
            color: white;
            box-shadow: 0 4px 15px rgba(162, 217, 255, 0.5);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
        }

        .code-input-container {
            margin-top: 15px;
        }

        .code-input {
            width: 100%;
            padding: 14px;
            font-size: 0.9rem;
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid #A2D9FF;
            border-radius: 12px;
            margin-bottom: 12px;
            text-align: center;
            color: #2D3748;
            font-family: 'Nunito', sans-serif;
            font-weight: 600;
        }

        .code-input:focus {
            outline: none;
            border-color: #FF9EBD;
            box-shadow: 0 0 0 3px rgba(255, 158, 189, 0.3);
        }

        .btn-small {
            padding: 12px 25px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="buttons-container">
            <button class="btn btn-primary" onclick="crearLista()">
                üéÅ Crear Mi Lista
            </button>
            <button class="btn btn-secondary" onclick="mostrarChismear()">
                üîç Chismear Lista de Regalos de...
            </button>
        </div>
        
        <div class="code-input-container" id="codeSection" style="display: none;">
            <input type="text" class="code-input" id="codigoLista" placeholder="Ingresa el c√≥digo de la lista">
            <button class="btn btn-primary btn-small" onclick="verLista()">
                ¬°Ver Lista!
            </button>
        </div>
    </div>

    <script>
        function crearLista() {
            alert("üß¶ ¬°Perfecto! Vamos a crear tu lista de regalos...");
        }

        function mostrarChismear() {
            const codeSection = document.getElementById('codeSection');
            codeSection.style.display = 'block';
            codeSection.style.opacity = '0';
            codeSection.style.transform = 'translateY(10px)';
            
            setTimeout(() => {
                codeSection.style.transition = 'all 0.4s ease';
                codeSection.style.opacity = '1';
                codeSection.style.transform = 'translateY(0)';
            }, 10);
        }

        function verLista() {
            const codigo = document.getElementById('codigoLista').value.trim();
            if (!codigo) {
                alert("üß¶ ¬°Ups! Escribe un c√≥digo para chismear");
                return;
            }
            
            const input = document.getElementById('codigoLista');
            input.style.background = '#FFF9C4';
            input.style.transform = 'scale(1.05)';
            
            setTimeout(() => {
                input.style.background = '';
                input.style.transform = 'scale(1)';
                alert(`üîç Buscando lista: ${codigo}\n\n¬°Funci√≥n en desarrollo!`);
            }, 300);
        }

        document.getElementById('codigoLista').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') verLista();
        });
    </script>
</body>
</html>
