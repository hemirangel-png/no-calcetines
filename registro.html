<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - No + Calcetines</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f8f9fa;
            font-family: 'Nunito', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 15px;
        }

        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
            background: url('https://i.ibb.co/JW5d3ccX/calcetines-cayendo-de-un-tarro-de-basura.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 40px 25px;
            border-radius: 20px;
            border: 3px solid #FF9EBD;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
        }

        .form-title {
            font-family: 'Comic Neue', cursive;
            font-size: 2rem;
            color: white;
            margin-bottom: 40px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-label {
            display: block;
            color: white;
            margin-bottom: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .form-input {
            width: 100%;
            padding: 14px;
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid #A2D9FF;
            border-radius: 10px;
            color: #333;
            font-family: 'Nunito', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input::placeholder {
            color: #666;
        }

        .form-input:focus {
            outline: none;
            border-color: #FF9EBD;
            box-shadow: 0 0 0 3px rgba(255, 158, 189, 0.3);
            background: white;
        }

        .form-input.error {
            border-color: #ff6b6b;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.3);
        }

        .error-message {
            color: #ff6b6b;
            font-size: 0.8rem;
            margin-top: 5px;
            display: none;
            text-shadow: 1px 1px 1px rgba(0,0,0,0.3);
            font-weight: 600;
        }

        .password-requirements {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.75rem;
            margin-top: 5px;
            text-shadow: 1px 1px 1px rgba(0,0,0,0.3);
        }

        .btn {
            width: 100%;
            padding: 16px;
            font-size: 1rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Nunito', sans-serif;
            font-weight: 700;
            margin-top: 10px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #FF9EBD, #FF6B93);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 158, 189, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .login-link {
            text-align: center;
            color: white;
            margin-top: 25px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .login-link a {
            color: #FF9EBD;
            text-decoration: none;
            font-weight: 700;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .form-title {
                font-size: 1.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="form-title">칔nete a la Rebeli칩n</h1>
        
        <div class="form-group">
            <input type="text" class="form-input" id="fullName" placeholder="Nombre completo">
            <div class="error-message" id="nameError">El nombre debe tener al menos 3 caracteres</div>
        </div>
        
        <div class="form-group">
            <input type="password" class="form-input" id="password" placeholder="Contrase침a">
            <div class="password-requirements">M칤nimo 6 caracteres</div>
            <div class="error-message" id="passwordError">La contrase침a debe tener al menos 6 caracteres</div>
        </div>
        
        <div class="form-group">
            <input type="password" class="form-input" id="confirmPassword" placeholder="Confirmar contrase침a">
            <div class="error-message" id="confirmError">Las contrase침as no coinciden</div>
        </div>
        
        <button class="btn btn-primary" onclick="registerUser()">
            游꾸 Unirme a la Rebeli칩n
        </button>
        
        <div class="login-link">
            쯏a tienes una cuenta? <a href="index.html">Iniciar Sesi칩n</a>
        </div>
    </div>

    <script>
        // Validaci칩n en tiempo real
        document.getElementById('fullName').addEventListener('input', function() {
            validateName();
        });

        document.getElementById('password').addEventListener('input', function() {
            validatePassword();
            validateConfirmPassword();
        });

        document.getElementById('confirmPassword').addEventListener('input', function() {
            validateConfirmPassword();
        });

        function validateName() {
            const name = document.getElementById('fullName').value.trim();
            const error = document.getElementById('nameError');
            
            if (name.length < 3) {
                document.getElementById('fullName').classList.add('error');
                error.style.display = 'block';
                return false;
            } else {
                document.getElementById('fullName').classList.remove('error');
                error.style.display = 'none';
                return true;
            }
        }

        function validatePassword() {
            const password = document.getElementById('password').value;
            const error = document.getElementById('passwordError');
            
            if (password.length < 6) {
                document.getElementById('password').classList.add('error');
                error.style.display = 'block';
                return false;
            } else {
                document.getElementById('password').classList.remove('error');
                error.style.display = 'none';
                return true;
            }
        }

        function validateConfirmPassword() {
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirmPassword').value;
            const error = document.getElementById('confirmError');
            
            if (confirm !== password) {
                document.getElementById('confirmPassword').classList.add('error');
                error.style.display = 'block';
                return false;
            } else {
                document.getElementById('confirmPassword').classList.remove('error');
                error.style.display = 'none';
                return true;
            }
        }

        function registerUser() {
            const nameValid = validateName();
            const passwordValid = validatePassword();
            const confirmValid = validateConfirmPassword();
            
            if (nameValid && passwordValid && confirmValid) {
                const userData = {
                    fullName: document.getElementById('fullName').value.trim(),
                    password: document.getElementById('password').value
                };
                
                // Simular registro exitoso
                alert('춰Bienvenido a la rebeli칩n!\n\nUsuario: ' + userData.fullName + '\n\n춰Los calcetines aburridos temblar치n!');
                
                // Redirigir a crear lista
                setTimeout(() => {
                    window.location.href = 'crear-lista.html';
                }, 2000);
                
            } else {
                alert('Por favor, corrige los errores en el formulario');
            }
        }
    </script>
</body>
</html>
